# the mod's id
["com.seshat.example.mod"]
# a human-readable name for the mod; used to display the mod to users.
name = "Example Mod"
# the mod's assembly; any SeshatModules inside this assembly are loaded.
# Only one SeshatModule can exist per-assembly. You will get a mod conflict
# error if you try to define two SeshatModules in the same assembly (unless you
# override SeshatModule.Metadata)
dll = "Seshat.ExampleMod.dll"
# the default domain of mod content added by this mod
# OPTIONAL: this defaults to the mod id.
default_domain = "com.seshat.example.mod"